<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutoriat by Ali Mavaddat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .centered-text {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 60px;
      text-shadow: 2px 2px 10px #fff;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .slideshow {
      text-align: center;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 2s;
    }

    .slideshow img {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
    }

    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 4s;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-section {
      display: none;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .price-text {
      display: none;
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
      color: #ffdd57;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Step 1 -->
  <div id="intro">
    <div class="centered-text">Welcome to Tutoriat Website Created by Ali Mavaddat</div>
    <div class="slideshow">
      <img id="slide-img" src="https://via.placeholder.com/300x200/ff7f7f" alt="Slideshow">
    </div>
    <button class="btn" onclick="showChart()">Click Here</button>
  </div>

  <!-- Step 2 -->
  <div class="chart-section" id="chartSection">
    <h2>Live BTC Chart</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_ali"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 450,
          "symbol": "BINANCE:BTCUSDT",
          "interval": "30",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_ali"
        });
      </script>
    </div>
  </div>

  <div class="price-text" id="priceText">Buy one asset only in $456!</div>

  <script>
    // Slideshow
    const images = [
      "https://via.placeholder.com/300x200/ff7f7f",
      "https://via.placeholder.com/300x200/7fbfff",
      "https://via.placeholder.com/300x200/ffff7f"
    ];
    let currentIndex = 0;
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('slide-img').src = images[currentIndex];
    }, 3000);

    function showChart() {
      // Hide intro section
      document.getElementById("intro").style.display = "none";

      // Show BTC chart
      document.getElementById("chartSection").style.display = "block";

      // Show price text after short delay
      setTimeout(() => {
        document.getElementById("priceText").style.display = "block";
      }, 1000);
    }
  </script>

</body>
</html>
